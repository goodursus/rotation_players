components:
- components:
  - components:
    - name: repeating_panel_1
      properties: {item_template: RotationPlayers.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {grid_position: 'EKFECG,TUWPOD'}
    name: data_grid_1
    properties:
      columns:
      - {data_key: number_player, id: SIFCLV, title: Player number}
      - {data_key: name, id: TDWDBN, title: Player name}
      - {data_key: column_1, id: RNAOGK, title: Column 1}
    type: DataGrid
  - event_bindings: {click: add_player_click}
    layout_properties: {grid_position: 'VVFMNH,OQOHDP'}
    name: add_player
    properties: {text: Add player}
    type: Button
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {text: List of players today}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
